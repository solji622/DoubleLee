<!DOCTYPE html>
<!-- 임시 코드라서 수정 가능성 매우 높음 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Double Lee</title>
    <script src="https://kit.fontawesome.com/c947027f5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/1XQSqBc/image.jpg" width="100px">
        </div>

        <form class="search_box" action="">
            <input class="search_text" type="text" placeholder="상품을 검색해보세요!">
            <button class="search_btn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <ul class="mypage">
            <li>My Page</li>
            <li><a href="login_page">Sign In</a></li>
            <!-- 로그인 페이지 들어가면 회원가입 페이지 있음 -->
        </ul>
    </header>

    <nav>
        <ul class="category">
            <li class="option"><a href="#">문구</a></li>
            <li class="option"><a href="#">악세사리</a></li>
            <li class="option"><a href="#">의류</a></li>
            <li class="option"><a href="#">문구</a></li>
            <li class="option"><a href="#">유아동</a></li>
            <li class="option"><a href="#">취미</a></li>
        </ul>
    </nav>

    <main>
        <div class="event_slider">
            <div class="wrapper">
                <div class="images">
                    <div class="slide1">
                        <img src="https://i.ibb.co/Gtc3gsv/slide1.jpg">
                    </div>
                    <div class="slide2">
                        <img src="https://i.ibb.co/frnwMcz/slide2.jpg">
                    </div>
                </div>
            </div>

            <button class="left_btn">
                <i class="fa-solid fa-arrow-left"></i>
            </button>

            <button class="right_btn">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </main>

    <section>
        <div class="item_list">
            
            <div class="item_box">
                <div class="item_img">
                    <a href="cookie_info"><img src="https://i.ibb.co/jD0Lvnw/debbie-widjaja-4z-Th-EOr1-VDE-unsplash.jpg"></a>
                </div>
                <div class="item_info">
                    <div class="name">수제 초콜릿칩 쿠키</div>
                    <div class="where">루피의 쿠키 가게</div>
                    <div class="rating"></div> <!--별점(js 통해 넣을 예정 아마도?)-->
                </div>
            </div>

            <div class="item_box">
                <div class="item_img">
                    <a href="ring_info"><img src="https://i.ibb.co/tcFVT3W/ring.jpg"></a>
                </div>
                <div class="item_info">
                    <div class="name">실버 반지</div>
                    <div class="where">뚝딱뚝딱 반지 가게</div>
                    <div class="rating"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-logo">
            <img src="https://i.ibb.co/1XQSqBc/image.jpg" width="100px"></a>
        </div>
        <div class="footer-copyright">
            Copyright 2024. Double Lee Co. all rights reserved.
        </div>
    </footer>
</body>
</html>
